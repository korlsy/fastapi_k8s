apiVersion: batch/v1
kind: CronJob
metadata:
  name: simple-cronjob
spec:
  schedule: "*/5 * * * *"   # 5분마다 실행 (cron 표현식)
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox:1.36
            command: ["sh", "-c", "date; echo 'Hello from CronJob'"]
          restartPolicy: Never
  successfulJobsHistoryLimit: 3   # 성공한 Job 보관 개수
  failedJobsHistoryLimit: 1       # 실패한 Job 보관 개수
  concurrencyPolicy: Forbid        # 동시에 실행 금지 (Allow, Forbid, Replace 중 선택)
  startingDeadlineSeconds: 200     # 실행 시점 놓쳤을 때, 최대 지연 허용 시간
