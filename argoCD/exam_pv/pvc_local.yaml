apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
      storageClassName: ""        # 기본 StorageClass(standard)로의 동적 생성 방지
      volumeName: local-pv        # 이 PV에 고정 바인딩
      volumeMode: Filesystem      # PV가 Filesystem이면 동일하게